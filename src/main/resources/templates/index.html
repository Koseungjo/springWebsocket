<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vue Chat Room</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stomp-websocket/lib/stomp.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #e9eff1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #444;
    }

    #app {
      width: 100%;
      max-width: 360px; /* 너비를 좀 더 모바일 친화적으로 조정 */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      background: white;
    }

    .enter-area {
      padding: 40px;
      background: linear-gradient(135deg, #76b852, #8DC26F); /* 색상 변경 */
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      color: white;
      transition: all 0.3s ease;
    }

    .enter-area:hover {
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    .enter-area input[type="text"] {
      width: calc(100% - 20px);
      padding: 15px;
      margin-bottom: 20px;
      border: 2px solid white;
      background: rgba(0, 0, 0, 0.5); /* 입력창 배경색 변경 */
      color: #fff; /* 입력창 텍스트 색상 변경 */
      border-radius: 20px;
      font-size: 16px;
    }

    .enter-area input[type="text"]::placeholder {
      color: #eee; /* placeholder 텍스트 색상 변경 */
    }

    .enter-area button {
      width: 100%;
      padding: 15px 0;
      border: none;
      border-radius: 20px;
      background-color: #fff;
      font-size: 16px;
      color: #66a6ff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .enter-area button:hover {
      background-color: #f8f9fa;
    }

    .enter-area h2 {
      margin-bottom: 30px;
      font-weight: 500;
      letter-spacing: 1px;
      color: #fff; /* 제목 텍스트 색상 변경 */
    }

    #chat-room {
      background-color: #f7f7f7;
      height: 500px;
      overflow-y: auto;
      padding: 10px;
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
    }

    .message {
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 18px;
      display: block;
      max-width: 75%;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .my-message {
      background-color: #30b380;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .other-message {
      background-color: #ffffff;
      margin-right: auto;
      border-bottom-left-radius: 4px;
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
    }

    .message strong {
      font-size: 0.9em;
      margin-bottom: 5px;
    }

    .send-area input {
      width: calc(100% - 100px);
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 18px;
      margin-right: 10px;
    }

    .send-area button {
      width: 80px;
      padding: 10px;
      border: none;
      border-radius: 18px;
      background-color: #30b380;
      color: white;
      cursor: pointer;
    }

    .send-area button:hover {
      background-color: #25896b;
    }

    /* 메시지 입력란과 버튼이 한 줄에 보이도록 flex 스타일 추가 */
    .send-area {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

  </style>
</head>
<body>
<div id="app">
  <div class="enter-area" v-if="!entered">
    <h2>채팅방 입장</h2>
    <input type="text" v-model="name" placeholder="이름을 입력하세요" @keyup.enter="enterRoom" />
    <button @click="enterRoom">입장하기</button>
  </div>


  <!-- 채팅 메시지 표시 영역 -->
  <div v-if="entered" id="chat-room">
    <div v-for="message in messages" :class="{'my-message': message.from === name, 'other-message': message.from !== name, 'message': true}">
      <strong>{{ message.from }}</strong>
      <div>{{ message.text }}</div>
    </div>
  </div>

  <!-- 메시지 입력 영역 -->
  <div class="send-area" v-if="entered">
    <input type="text" v-model="text" placeholder="메시지를 입력하세요" @keyup.enter="sendMessage" />
    <button @click="sendMessage">보내기</button>
  </div>

<script>
  new Vue({
    el: '#app',
    data: {
      name: '',
      text: '',
      entered: false,
      messages: [],
      stompClient: null
    },
    methods: {
      enterRoom: function() {
        if (this.name.trim() === '') {
          alert('Please enter your name.');
          return;
        }
        this.entered = true;

        var self = this;
        var socket = new SockJS('/chat');
        this.stompClient = Stomp.over(socket);

        this.stompClient.connect({}, function(frame) {
          // 연결 성공 후 입장 메시지를 보낸다.
          self.stompClient.send("/app/chat.addUser", {}, JSON.stringify({sender: self.name, type: 'JOIN'}));
          self.messages.push({from: 'System', text: self.name + '님이 입장하셨습니다.'});

          // 메시지 구독 설정
          self.stompClient.subscribe('/topic/messages', function(message) {
            var messageBody = JSON.parse(message.body);
            self.messages.push({from: messageBody.from, text: messageBody.text});
            self.$nextTick(function () {
              var chatRoom = document.getElementById('chat-room');
              chatRoom.scrollTop = chatRoom.scrollHeight;
            });
          });
        }, function(error) {
          // 연결 오류 처리
          alert('Could not connect to WebSocket server. Please refresh this page to try again!');
          self.entered = false;
        });
      },
      sendMessage: function() {
        if (this.text.trim() === '') {
          return;
        }

        // OutputMessage 형식에 맞게 메시지 객체를 전송합니다.
        var messageToSend = {
          from: this.name,
          text: this.text,
          time: new Date().toISOString() // 시간을 ISO 형식으로 추가합니다.
        };

        this.stompClient.send("/app/message", {}, JSON.stringify(messageToSend));
        this.text = '';
      }
    }
  });
</script>
</body>
</html>
